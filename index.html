<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fullness Movement</title>

  <link rel="icon" type="image/png" href="img/logo.jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=50">
</head>
<body>

  <div class="bg"></div>
  <div class="bg-text">FULLNESS</div>

  <div class="container">

    <header class="header">
      <img src="img/logo.jpeg" class="logo" alt="Fullness">

      <p class="subtitle">Movimento jovem da IEQ Sede Franca</p>
      <p class="culto">Culto todo sábado às 20h</p>

      <nav class="social">
        <a aria-label="Instagram" href="https://www.instagram.com/fullnessmovement?igsh=aHUyNTR0cjBsaWlx" target="_blank" rel="noreferrer">
          <i class="ri-instagram-line"></i>
        </a>
        <a aria-label="YouTube" href="https://www.youtube.com/@fullnessmovement" target="_blank" rel="noreferrer">
          <i class="ri-youtube-line"></i>
        </a>
        <a aria-label="TikTok" href="https://www.tiktok.com/@fullness_movement" target="_blank" rel="noreferrer">
          <i class="ri-tiktok-line"></i>
        </a>
        <a aria-label="WhatsApp" href="https://chat.whatsapp.com/GeG2ysyuYXA6107AXPZjGH?mode=wwt" target="_blank" rel="noreferrer">
          <i class="ri-whatsapp-line"></i>
        </a>
      </nav>
    </header>

    <section class="next-box" id="nextBox"></section>

    <div class="filterbar" id="filterbar">
      <button class="backbtn" id="backbtn" type="button">
        <i class="ri-arrow-left-line"></i> Voltar
      </button>
      <div class="filtertitle" id="filtertitle"></div>
    </div>

    <main class="calendar" id="calendar"></main>

    <section class="instagram-section">
      <div class="ig-head">
        <h2>Últimas postagens</h2>
        <a class="ig-open" href="https://www.instagram.com/fullnessmovement?igsh=aHUyNTR0cjBsaWlx" target="_blank" rel="noreferrer">
          Ver no Instagram
        </a>
      </div>

      <div class="instagram-wrapper">
        <iframe
          src="https://snapwidget.com/embed/1119120"
          class="snapwidget-widget"
          allowtransparency="true"
          frameborder="0"
          scrolling="no"
          title="Posts do Instagram">
        </iframe>
      </div>
    </section>

  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <img id="modal-foto" alt="">
      <h2 id="modal-nome"></h2>
      <h3 id="modal-cargo"></h3>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script src="script.js?v=50"></script>
</body>
</html>
